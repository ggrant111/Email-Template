      body,
      html {
        color: aliceblue;
        font-family: Poppins, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #262626;
      }
      .section {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .section svg {
        fill: aliceblue;
        position: absolute;
        z-index: 1;
        transition: opacity 0.3s ease;
        opacity: 0.8;
      }
      .section h1,
      .section h2 {
        position: absolute;
        z-index: 2;
      }
      .section h1 {
        font-size: 3rem;
        top: calc(75% - 100px);
        left: calc(50% - 200px); /* Positioned to the left of center */
        opacity: 0.75; /* 75% opacity */
      }

      .section h2 {
        font-size: 1.5rem;
        bottom: calc(50% - 200px);
        right: calc(10% - 100px); /* Positioned to the right of center */
        opacity: 0.5; /* 50% opacity */
      }
    </style>

    <script>
      // JavaScript for scroll effects
      window.addEventListener("scroll", function () {
        const sections = document.querySelectorAll(".section");
        const windowHeight = window.innerHeight;

        sections.forEach((section) => {
          const rect = section.getBoundingClientRect();
          const top = rect.top;
          const bottom = rect.bottom;

          // Calculate opacity for SVG
        //   let opacity = 0;
        //   if (bottom > 0 && top < windowHeight) {
        //     opacity = Math.min(Math.max((bottom - top) / windowHeight, 0), 1);
        //   }

        //   // Set SVG opacity
        //   const svg = section.querySelector("svg");
        //   svg.style.opacity = opacity;

          // Parallax and sliding effect for h1 and h2
          const h1 = section.querySelector("h1");
          const h2 = section.querySelector("h2");

          // translateY for parallax effect
          h1.style.transform = `translateY(${top * 0.3}px)`;
          h2.style.transform = `translateY(${top * 0.1}px)`;

          // translateX for sliding effect
          if (top < 0 && bottom > 0) {
            h1.style.transform += ` translateX(${Math.abs(top) * 1.3}px)`;
            h2.style.transform += ` translateX(-${Math.abs(top) * 1.3}px)`;
          } else {
            h1.style.transform += ` translateX(0px)`;
            h2.style.transform += ` translateX(0px)`;
          }
        });
      });
    </script>
